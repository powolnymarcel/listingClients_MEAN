<!doctype html>
<html lang="fr" ng-app="monApplication">
<head>
	<meta charset="UTF-8">
	<title>Gestion clients</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="monAppCtrl">
<nav class="navbar navbar-inverse">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.html#">Gestion clients</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">

		</div><!--/.nav-collapse -->
	</div>
</nav>

<section class="container">
	<table class="table striped">
		<thead>
			<tr>
				<th>
					Prenom
				</th>
				<th>
					Nom
				</th>
				<th>
					Email
				</th>
				<th>
					Tel
				</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td><input ng-model="client.prenom" type="text" class="form-control" name="prenom"></td>
			<td><input ng-model="client.nom" type="text" class="form-control" name="nom"></td>
			<td><input ng-model="client.email" type="text" class="form-control" name="email"></td>
			<td><input ng-model="client.telephone" type="text" class="form-control" name="tel"></td>
			<td><button id="boutonAjout" class="btn btn-default" ng-hide="cacherBoutonAjouter"; ng-click="ajoutClient()" >Ajouter</button>
			<button id="boutonModifier" class="btn btn-info" ng-show="cacherBoutonModifier"; ng-click="updateClient()" >Modifier</button></td>
		</tr>
		<tr ng-repeat="client in clients">
			<td>{{client.prenom}}</td>
			<td>{{client.nom}}</td>
			<td>{{client.email}}</td>
			<td>{{client.telephone}}</td>
			<td>
				<button class="btn btn-warning" ng-click="editerClient(client._id)">editer</button>
				<button class="btn btn-danger" ng-click="supprimerClient(client._id)">suppr</button>
			</td>
		</tr>
		</tbody>
	</table>
</section>
<script src="/lib/jquery/dist/jquery.min.js"></script>
<script src="/lib/angular/angular.min.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/controlleurs/appControlleur.js"></script>
</body>
</html>
